<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="center.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Calculator</h1>
  <div class="container bg-red flex flex-d m-a">
    <div class="row inp">
      <input type="text" class="input" placeholder=" CALCULATION " id="int" />
    </div>
        <div class="row">
      <button class="btn zero bl ac" id="ac">A/C</button>
      <button class="btn zero ye ac">/</button>
    </div>
    <div class="row">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn ye">*</button>
    </div>
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn ye">-</button>
        
    </div>
    <div class="row">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn ye">+</button>
    </div>
    <div class="row">
      <button class="btn zero">0</button>
      <button class="btn bl">.</button>
      <button class="btn ye">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
